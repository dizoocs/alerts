{% if alerts %}
    {% for alert in alerts %}
        <div class="alert-styling alert alert-{{ alert.type }} {% if alert.removable %}alert-dismissible{% endif %}" role="alert">
            {% if alert.title %}
            <h4 class="alert-heading">{{ alert.title }}</h4>
            {% endif %}
            <p>{{ alert.message }}</p>
            {% if alert.removable %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
